version: "2"
linters:
  enable:
    - goconst
    - revive
    - unconvert
    - unparam
    - lll
    - errorlint
    - wrapcheck
  settings:
    revive:
      enable-all-rules: true
      rules:
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true
formatters:
  enable:
    - gofmt
    - goimports
    - golines
